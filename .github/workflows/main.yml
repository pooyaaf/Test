name: main

on:
    push:
        branches: 
            - "CA5"
    pull_request:
        branches: 
            - "CA5"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with: 
          java-version: '19'
          distribution: 'temurin'
          cache: maven
        
      - name: Build
        run: mvn -B package --file ./pom.xml
            
      - name: Test  
        run: mvn -B test --file ./pom.xml
