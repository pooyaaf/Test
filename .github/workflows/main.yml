name: main

on:
  push:
    branches:
      - "CA5_Part2"
  pull_request:
    branches:
      - "CA5_Part2"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build
        run: mvn -B package --file ./CA1/pom.xml
      - name: Test
        run: mvn -B test --file ./CA1/pom.xml
